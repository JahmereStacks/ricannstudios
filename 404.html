<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="text-center px-6">

   
    <div class="mx-auto mb-6 w-40 h-40">
     
      <img
        src="/static/product/LeBron.jpeg"
        alt="Lebron"
        class="w-full h-full object-contain opacity-90"
      />
    </div>

   
    <h1 class="text-2xl font-medium text-gray-800 mb-2">
      404 — Page Not Found
    </h1>

    <p class="text-gray-500 mb-6 max-w-md mx-auto">
      Sorry about that. The page you were looking for doesn’t exist or may have been moved.
    </p>

   
    <a
      href="/"
      class="inline-block px-5 py-2 text-sm font-medium text-white bg-gray-800 rounded-md hover:bg-gray-700 transition"
    >
      Go to Homepage
    </a>

  </div>
</body>
</html>
